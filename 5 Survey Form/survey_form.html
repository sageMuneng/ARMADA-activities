<!DOCTYPE html>
<html lang="en">
<head>
    <title>Survey Form</title>
</head>
<body>
    <h1>Survey Form</h1>

    <form action="/submit_form" method="post">
        <div>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname">
        </div>

        <div>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email">
        </div>

        <br>

        <h3>How Satisfied are you with our service?</h3>
        <div>
            <input type="radio" id="very_satisfied" name="satisfactory" value="very_satisfied">
            <label for="very_satisfied">Very Satisfied</label>
        </div>
        <div>
            <input type="radio" id="satisfied" name="satisfactory" value="satisfied">
            <label for="satisfied">Satisfied</label>
        </div>
        <div>
            <input type="radio" id="neutral" name="satisfactory" value="neutral">
            <label for="neutral">Neutral</label>
        </div>
        <div>
            <input type="radio" id="dissatisfied" name="satisfactory" value="dissatisfied">
            <label for="dissatisfied">Dissatisfied</label>
        </div>
        <div>
            <input type="radio" id="very_dissatisfied" name="satisfactory" value="very_dissatisfied">
            <label for="very_dissatisfied">Very Dissatisfied</label>
        </div>

        <br>

        <h3>What features do you value most?</h3>
        <div>
            <input type="checkbox" id="ease_of_use" name="ease_of_use">
            <label for="ease_of_use">Ease of Use</label>
        </div>
        <div>
            <input type="checkbox" id="design" name="design">
            <label for="design">Design</label>
        </div>
        <div>
            <input type="checkbox" id="customer_support" name="customer_support">
            <label for="customer_support">Customer Support</label>
        </div>
        
        <br>
        
        <div>
            <label for="user_role">What best describes you?</label>
            <select name="user_role" id="user_role">
                <option value="student">Student</option>
                <option value="professional">Professional</option>
                <option value="hobbyist">Hobbyist</option>
                <option value="other">Other</option>
            </select>
        </div>

        <br>

        <label for="feedback">Additional feedback:</label><br>
        <textarea id="feedback" name="feedback"></textarea>

        <br>

        <button type="submit">
            Submit
        </button>
        
    </form>

</body>
</html>

<!-- this form took me around 30 minutes to complete -->
